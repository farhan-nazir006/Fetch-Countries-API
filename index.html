<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="Container">
    <div class="Heading">
      <h3>🌏 Country info finder</h3>
    </div>

    <div id="input">
      <input class="input" type="text" id="countryInput" placeholder="Type a country..." />
      <button class="Search_btn">Search</button>
    </div>

    <div>
      <div class="FullName Info">
        <h4>Full Name: </h4>
        <p> Country Full Name</p>
      </div>

      <div class="Flag Info">
        <h4>Flag: </h4>
        <img src="https://flagcdn.com/w320/de.png" alt="">
      </div>

      <div class="Capital Info">
        <h4>Capital: </h4>
        <p> Capitals</p>
      </div>

      <div class="Borders Info">
        <h4>Borders: </h4>
        <p> Country borders</p>
      </div>

      <div class="Currency Info">
        <h4>Currency: </h4>
        <p> Country borders</p>
      </div>

    </div>


  </div>


  </div>

  </div>

  <script src="app.js"></script>
</body>

</html>
